<p>listado de heroes</p>

<div *ngIf = "heroeBorrado; else  noBorrado"> <!--condiconal if-->
<h3>Heroe Borrado: <small>{{ heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado> <!--condiconal if-->
  <h3>No se ha borrado nada </h3>
  </ng-template>
<button (click)="borrarHeroe()">
  Borrar
</button>

<ul>
  <li *ngFor="let heroe of heroes; let i= index" > <!--ciclo for-->
    {{ i + 1 }} - {{ heroe }}
  </li>
</ul>
